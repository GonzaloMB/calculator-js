<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="shortcut icon" type="image/png" href="./icono_calculator.png" />
    <title>Calculator JS</title>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="calc__btns-container" >
      <button class="btn-principal" data-all-clear>AC</button>
      <button class="btn-principal"data-pos-neg>±</button>
      <button class="btn-principal" data-percent>%</button>
      <button class="btn-operator" data-operation>÷</button>
      <button class="btn-number" data-number>7</button>
      <button class="btn-number" data-number>8</button>
      <button class="btn-number" data-number>9</button>
      <button class="btn-operator" data-operation>x</button>
      <button class="btn-number" data-number>4</button>
      <button class="btn-number" data-number>5</button>
      <button class="btn-number" data-number>6</button>
      <button class="btn-operator" data-operation>+</button>
      <button class="btn-number" data-number>1</button>
      <button class="btn-number" data-number>2</button>
      <button class="btn-number" data-number>3</button>
      <button class="btn-operator" data-operation>-</button>
      <button data-number class="span-two btn-number">0</button>
      <button class="btn-number" data-number>.</button>
      <button class="btn-operator" data-equals >=</button>
    </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
